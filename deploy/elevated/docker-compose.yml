  service:
    image: ghcr.io/bnorm/elevated-service:latest
    restart: unless-stopped
    depends_on:
      - mongodb
#      - kafka
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb/test
      SPRING_PROFILES_ACTIVE: cloud
      JWT_SECRET: ${JWT_SECRET}

  mongodb:
    image: mongo:5.0
    restart: unless-stopped

volumes:
  certbot-etc:
  certbot-var:

